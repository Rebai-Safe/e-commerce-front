<div class="container mt-5">
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="image-container card p-3  d-flex justify-content-center align-items-center">
        <img [src]="product.productImages[selectedProductIndex].url" class="card-image">
      </div>

      <div class="mt-2">
        <div class="card-group">
          <div class="card d-flex justify-content-center align-items-center" *ngFor="let file of product.productImages; let i = index" (click)="changeIndex(i)"
               style="cursor: pointer">
            <div class="card-item-container d-flex justify-content-center align-items-center">
              <img [src]="file.url" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-6 mb-4">
      <div class="product-info">
        <div class="mt-3">
          <h1 class="product-title" >{{product.productName}}</h1>
        </div>
        <div class="product-description mt-3">
          Description: <br>
          {{product.productDescription}}
        </div>
      </div>
      <div class="product-price mt-2">
        <b style="font-size: large">{{product.productDiscountedPrice | currency:'EUR':true }}</b>&nbsp;
        <b style="text-decoration: line-through">{{product.productActualPrice | currency:'EUR':true }}</b>
      </div>
      <div class="text-center mt-3">
        <button mat-raised-button class="action-btn" color="accent"  (click)="addToCart(product.productId)">Add to cart</button>
      </div>
    </div>
  </div>
</div>
