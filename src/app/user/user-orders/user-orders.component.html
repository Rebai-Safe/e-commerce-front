<div class="container">

  <div *ngIf="orders.length > 0">
      <div class="card mb-3 p-0" *ngFor="let order of orders">
        <div class="card-body d-flex align-items-center">
          <div class="img-container">
            <img [src]="order.orderItems[0].product.productImages[0].url" alt="">
          </div>
          <div class="order-info">
            <span>{{order.orderItems.length}} items</span><br>
            <button mat-raised-button color="accent" (click)="goToOrderDetails(order.orderId)">View Details</button>
          </div>
        </div>
      </div>
  </div>

  <div *ngIf="orders.length == 0" class="no-orders">
    Your haven't placed any order.
  </div>
</div>
