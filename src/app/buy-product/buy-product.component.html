<div class="container mt-5">
  <div class="card p-3">
    <div class="row">
      <div class="col-6">
        <form #orderForm="ngForm" (ngSubmit)="placeOrder(orderForm)">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Full name</mat-label>
            <input matInput="matInput" [(ngModel)]="order.fullName" name="productName"
                   placeholder="Product Name">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>full address</mat-label>
            <input matInput="matInput" [(ngModel)]="order.fullAddress" name="fullAddress"
                   placeholder="Product description">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Contact Number</mat-label>
            <input matInput="matInput" [(ngModel)]="order.contactNumber" name="contactNumber"
                   placeholder="Placeholder">
          </mat-form-field>

          <mat-form-field appearance="outline" class="w-100">
            <mat-label>alternate Contact Number</mat-label>
            <input matInput="matInput" [(ngModel)]="order.altContactNumber"
                   name="altContactNumber" placeholder="product discounted price">
          </mat-form-field>
          <div align="end">
            <button type="submit" mat-stroked-button color="primary">Place order</button>
          </div>
        </form>
      </div>
      <div class="col-6">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Amount</th>
              <th>Quantity</th>
              <th>total</th>
            </tr>
          </thead>
          <tbody class="tbody">
              <tr *ngFor="let product of products">
                <td>{{product.productName}}</td>
                <td>{{product.productDiscountedPrice}}</td>
                <td>
                  <select #quantity
                          class="form-select"
                          [ngModel]="getQuantityForProduct(product.productId)"
                          (change)="onQuantityChanged(quantity.value, product.productId)">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </td>
                <td>{{getProductTotal(product.productId, product.productDiscountedPrice)}}</td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>Total</td>
                <td>{{getTotal()}}</td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
