<div class="container">
  <table mat-table [dataSource]="orders" class="mat-elevation-z8" style="min-width: 1000px;">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>  Name </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
    </ng-container>


    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> product Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> product Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
