
<div class="container">
  <select
    #status
    class="form-select"
    (change)="getAllOrders(status.value)">
    <option selected disabled>Order status</option>
    <option *ngFor="let status of orderStatus">{{status}}</option>
  </select>

  <table mat-table [dataSource]="orders" class="mat-elevation-z8 mt-2" style="min-width: 1000px;">

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>  Name </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullName}} </td>
    </ng-container>


    <ng-container matColumnDef="Address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let element"> {{element.orderFullAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef> amount </th>
      <td mat-cell *matCellDef="let element"> {{element.orderAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
    </ng-container>

    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.product.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.orderStatus == 'PLACED'" (click)="markDelivered(element.orderId)" style="font-size: 22px; color: green; cursor: pointer">check</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
