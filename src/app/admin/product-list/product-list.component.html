<div class="container">
<mat-form-field appearance="outline" class="w-100">
  <mat-label>Search any product</mat-label>
  <input matInput
         #keyword
         (keyup)="searchProducts(keyword.value)"
         name="keyword"
         id="keyword"
         placeholder="Search any product">
</mat-form-field>

<div *ngIf="showList">
  <table mat-table [dataSource]="products" class="mat-elevation-z8" style="min-width: 1000px;">

    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef> product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>


    <ng-container matColumnDef="productDescription">
      <th mat-header-cell *matHeaderCellDef> product Description </th>
      <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
    </ng-container>

    <ng-container matColumnDef="productActualPrice">
      <th mat-header-cell *matHeaderCellDef> product Actual Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
    </ng-container>

    <ng-container matColumnDef="productDiscountedPrice">
      <th mat-header-cell *matHeaderCellDef> product Discounted Price </th>
      <td mat-cell *matCellDef="let element"> {{element.productDiscountedPrice}} </td>
    </ng-container>


      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon (click)="showImages(element)" style="text-align: center; font-size: 22px;color: blue; cursor: pointer">images</mat-icon>
          <mat-icon (click)="editProduct(element.productId)" style="font-size: 22px; color: green;cursor: pointer">border_color</mat-icon>
          <mat-icon (click)="deleteProduct(element.productId)" style="font-size: 22px; color: red; cursor: pointer">delete</mat-icon>
        </td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <div align="center" class="mt-3">
    <button *ngIf="showBtn" mat-raised-button color="accent" (click)="loadMore()">Load More</button>
  </div>
</div>
</div>
